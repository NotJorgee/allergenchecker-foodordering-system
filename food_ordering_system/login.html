<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <style>
        body {
            background-color: #f0f2f5; height: 100vh; display: flex;
            align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center;
        }
        .brand { font-size: 2rem; margin-bottom: 20px; font-weight: 700; color: #333; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 6px; font-size: 1rem;
        }
        button {
            width: 100%; padding: 12px; background-color: #d32f2f;
            color: white; border: none; border-radius: 6px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
        }
        button:hover { background-color: #b71c1c; }
        .error { color: red; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">üçî Admin Panel</div>
        <div class="error" id="errorMsg">Invalid Username or Password</div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="admin">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="admin123">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            fetch('auth.php?action=login', {
                method: 'POST',
                body: JSON.stringify({ username: user, password: pass })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    // Save session indicator locally (optional, but good for UI state)
                    localStorage.setItem('user_role', data.role);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
