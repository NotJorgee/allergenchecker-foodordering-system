<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #2c3e50; /* Darker professional background */
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .brand-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .brand-text { font-size: 1.5rem; font-weight: 700; color: #333; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px 15px; border: 2px solid #eee;
            border-radius: 8px; font-size: 1rem; transition: 0.2s;
            outline: none;
        }
        input:focus { border-color: #2196f3; }
        
        button {
            width: 100%; padding: 14px; background-color: #2196f3;
            color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: 0.2s; margin-top: 10px;
        }
        button:hover { background-color: #1976d2; transform: translateY(-1px); }
        
        .error { 
            background: #ffebee; color: #c62828; padding: 10px; 
            border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem;
            display: none; border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="brand-icon">üçî</span>
        <div class="brand-text">Admin Panel</div>
        
        <div class="error" id="errorMsg">Incorrect Username or Password</div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button onclick="login()">Sign In</button>
    </div>

    <script>
        // Allow "Enter" key to submit
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            fetch('auth.php?action=login', {
                method: 'POST',
                body: JSON.stringify({ username: user, password: pass })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            })
            .catch(() => alert("Cannot connect to server"));
        }
    </script>
</body>
</html>
